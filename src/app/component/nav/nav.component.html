<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"></a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Anasayfa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/cars">Arabalarımız</a>
      </li>
      <li>
        <a [routerLink]="['/brand']"
           routerLinkActive="router-link-active"
           class="nav-link px-2 link-dark">Markalarımız</a>
      </li>
      <li *ngIf="!controlAuthentication()">
        <button type="button"
                class="btn btn-outline-primary me-2"
                routerLink="/login">
          Giriş Yap
        </button>
      </li>
      <li *ngIf="!controlAuthentication()">
        <button type="button"
                class="btn btn-outline-primary me-2"
                routerLink="/register">
          Kayıt Ol
        </button>
      </li>
      <div *ngIf="controlAuthentication()">
        <li class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Hoşgeldiniz: {{fullName}}

          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" routerLink="/users/update/{{ userId }}">Profil</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">Çıkış yap</a>
            </li>
          </ul>
        </li>

      </div>
    </ul>
  </header>
</div>
